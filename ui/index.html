<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode-like Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="menu-bar">
        <button id="fileButton">文件</button>
        <div id="fileSubmenu" class="submenu">
            <button id="newFileButton">新建文件</button>
            <button id="openFileButton">打开文件</button>
            <button id="saveFileButton">保存文件</button>
        </div>
        <button id="editButton">编辑</button>
        <div id="editSubmenu" class="submenu">
            <button id="undoButton">撤销</button>
            <button id="redoButton">重做</button>
            <button id="copyButton">复制</button>
        </div>
        <button id="languageButton">语言</button>
        <div id="languageSubmenu" class="submenu">
            <button id="javascriptButton">JavaScript</button>
            <button id="pythonButton">Python</button>
            <button id="rustButton">Rust</button>
        </div>
        <button id="viewButton">视图</button>
        <button id="helpButton">帮助</button>
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <ul id="fileList" class="file-size">
                <!-- Files will be populated here -->
            </ul>
        </div>
        <div class="main-content">
            <div class="top-section">
                <h2>Editor - Top Section</h2>
                <textarea id="fileContent" style="width: 100%; height: 90%; background-color: #1e1e1e; color: #fff; border-color: #1e1e1e;"></textarea>
            </div>
            <div class="bottom-section">
                <!-- Add console or other content here -->
                <div id="output-container"></div>
                <div class="input-line">
                  <span class="prompt word-size" id="whoami"></span>:<span class="word-size directory" id="pwd"></span>> 
                  <input type="text" id="command-input" class="word-size" autofocus>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/rs.js"></script>
</body>
</html>
